<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Trip 2025-2026</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/simpledotcss/simple.min.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="states.js"></script>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
      #state-list {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        background-color: #f8f8f8;
        max-width: 600px;
      }
      #state-list h2 {
        margin-top: 0;
        margin-bottom: 10px;
      }
      #state-list ul {
        margin: 0;
        padding-left: 20px;
      }
      #state-list li {
        margin: 5px 0;
        font-size: 1.1em;
      }
      .camper-van-icon {
        font-size: 2rem;
        line-height: 1;
        text-align: center;
        text-shadow: 0 1px 2px #fff, 0 0px 2px #fff;
      }
    </style>
  </head>
  <body>
    <h1>Our Trip 2025-2026</h1>
    <div id="map"></div>
    <div id="state-list">
      <h2>States</h2>
      <ul id="all-states"></ul>
    </div>

    <script>
      // Initialize the map
      const map = L.map("map").setView([39.8283, -98.5795], 4);

      // Add the tile layer (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      let tripPoints = [];

      // Define a custom camper van emoji icon
      const camperVanIcon = L.divIcon({
        className: "camper-van-icon",
        html: "ðŸš",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32],
      });

      // Fetch and load the trip data
      fetch("trip.yml")
        .then((response) => response.text())
        .then((yamlText) => {
          const tripData = jsyaml.load(yamlText);
          tripPoints = tripData.features;

          // Add the GeoJSON layer
          const tripLayer = L.geoJSON(tripData, {
            pointToLayer: function (feature, latlng) {
              return L.marker(latlng, { icon: camperVanIcon }).bindPopup(
                feature.properties.name
              );
            },
          }).addTo(map);

          // Use getVisitedStates to determine visited states
          getVisitedStates(tripPoints).then((visitedStates) => {
            fetch("us-states.json")
              .then((response) => response.json())
              .then((statesData) => {
                const statesLayer = L.geoJSON(statesData, {
                  style: function (feature) {
                    if (visitedStates.has(feature.properties.name)) {
                      return {
                        color: "#666",
                        weight: 1,
                        fillOpacity: 0.3,
                        fillColor: "#90EE90",
                      };
                    } else {
                      return {
                        color: "#666",
                        weight: 1,
                        fillOpacity: 0.1,
                      };
                    }
                  },
                }).addTo(map);

                // Create simplified state list
                const allStatesList = document.getElementById("all-states");
                allStatesList.innerHTML = "";
                statesData.features.forEach((state) => {
                  const stateItem = document.createElement("li");
                  stateItem.textContent = state.properties.name;
                  if (visitedStates.has(state.properties.name)) {
                    stateItem.textContent += " âœ…";
                  }
                  allStatesList.appendChild(stateItem);
                });

                // Fit the map to show all points
                map.fitBounds(tripLayer.getBounds());
              });
          });
        })
        .catch((error) => console.error("Error loading trip data:", error));
    </script>
  </body>
</html>
